<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o Site do
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scolling="no" href="https://www.cursoemvideo.com/"  target="blank"></iframe>
        para aprender a programar</p>
    <p>O repositório do Wellington
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe> 
        </iframe>
        também é bem legal.
    </p>
</body>
</html>
