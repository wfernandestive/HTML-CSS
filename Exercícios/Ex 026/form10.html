<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    
    <p>
        <label for="iano">Em que ano você nasceu</label>
        <input type="number" name="ano" id="iano" min="1500" max="2020" oninput="calcidade()">

    </p>
    <P>
        <label for="iidade">Sua idade é</label>
        <output id="idade">0</output>
    </P>
    
    <p>      
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

          
</form>

<script>
    function calcidade() {
        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)
    }
</script>

  
  
    
</body>
</html>
